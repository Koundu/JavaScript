<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    <p>Filter ui cards via their profession.</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="profession">
          Profession
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li><a class="dropdown-item active" href="#">Admin</a></li>
          <li><a class="dropdown-item" href="#">Developer</a></li>
        </ul>
      </div>
      <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">1</th>
                <th scope="col">Name: John</th>
                <th scope="col">Profession:Developer</th>
                <th scope="col">Age:18</th>
            </tr>
        </thead>
        <thead>
          <tr>
              <th scope="col">2</th>
              <th scope="col">Name: Jack</th>
              <th scope="col">Profession:Developer</th>
              <th scope="col">Age:20</th>
          </tr>
      </thead>
      <thead>
        <tr>
            <th scope="col">3</th>
            <th scope="col">Name: Karem</th>
            <th scope="col">Profession:Admin</th>
            <th scope="col">Age:19</th>
        </tr>
    </thead>
      </table>
      <button type="button" class="btn btn-light" id="filter">Filter</button>
    <p>Add a new User</p>
    <div style="display: flex;">
      <div>
        <label for="name">Enter a Name</label>
        <input type="text">
      </div>
      <div>
        <label for="name" id="profession">Enter a Profession</label>
        <input type="text">
      </div>
      <div>
        <label for="name">Enter a Age</label>
        <input type="text">
      </div>
    </div>
    <button type="button" class="btn btn-light" id="add-user">Add User</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
